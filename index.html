<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자책 뷰어</title>
  <!-- jQuery와 Turn.js CDN -->
 <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      font-family: 'Arial', sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 500px;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      box-sizing: border-box;
      padding: 30px;
      font-size: 18px;
      line-height: 1.6;
    }

    .page-title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- 책 영역 -->
<div id="flipbook">
  <div class="page">
    <div class="page-title">1장: 시작</div>
    어느 날, 작은 고양이 한 마리가 낯선 마을에 도착했습니다.  
    세상에는 모험이 가득하다는 이야기를 들었죠.
  </div>

  <div class="page">
    <div class="page-title">2장: 첫 만남</div>
    고양이는 처음으로 강아지 친구를 만났습니다.  
    강아지는 처음엔 낯설었지만, 곧 친구가 되었어요.
  </div>

  <div class="page">
    <div class="page-title">3장: 숲 속 탐험</div>
    둘은 함께 숲을 탐험했습니다.  
    나무 위를 올라가고, 새들과 인사했어요.
  </div>

  <div class="page">
    <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=400&q=80" alt="고양이 이미지">
  </div>

  <div class="page">
    <div class="page-title">4장: 별빛 아래</div>
    밤이 되자, 별들이 가득한 하늘 아래서 함께 누워 이야기를 나누었어요.  
    고양이는 이렇게 친구와 함께 하는 모험이 최고라는 걸 알게 되었죠.
  </div>

  <div class="page">
    <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=400&q=80" alt="고양이와 별밤">
  </div>
</div>

<script>
  // 책 넘김 효과 활성화
  $('#flipbook').turn({
    width: 800,
    height: 500,
    autoCenter: true
  });
</script>

</body>
</html>
