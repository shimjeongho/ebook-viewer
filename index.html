<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자책 뷰어</title>
  <!-- jQuery와 Turn.js CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      font-family: 'Arial', sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 500px;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      box-sizing: border-box;
      padding: 30px;
      font-size: 18px;
      line-height: 1.6;
    }

    .page-title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- 책 영역 -->
<div id="flipbook">
  <div class="page">
    <div class="page-title">1장: 시작</div>
    여기는 전자책 뷰어의 첫 페이지입니다. Turn.js를 사용해서 책장을 넘기는 효과를 만들 수 있어요.
  </div>
  <div class="page">
    <div class="page-title">2장: 내용</div>
    페이지는 HTML로 되어 있고, 텍스트나 이미지, 영상 등 무엇이든 넣을 수 있습니다.
  </div>
  <div class="page">
    <div class="page-title">3장: 끝</div>
    원하는 만큼 페이지를 추가해서 전자책이나 웹툰도 만들 수 있습니다!
  </div>
</div>

<script>
  // 책 넘김 효과 활성화
  $('#flipbook').turn({
    width: 800,
    height: 500,
    autoCenter: true
  });
</script>

</body>
</html>
